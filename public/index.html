<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0f172a" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="/src/css/styles.css" />
  <title>Login - Grow Bot</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-sm bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Login</h1>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" name="email" placeholder="Email" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <input type="password" id="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <p id="loginError" class="text-sm text-red-500 text-center hidden"></p>
      
      <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700">Sign In</button>
    </form>
    <p class="text-xs text-center text-gray-500 mt-4">Tailwind PWA Login</p>
  </div>

  <script src="/src/js/main.js"></script>
  <script src="/src/js/login.js"></script>
</body>
</html>
